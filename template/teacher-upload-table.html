<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师端 BUCT-SQLOJ</title>
    <link rel="stylesheet" href="/static/semantic/semantic.min.css">
    <link href="/static/icon/favicon.ico" rel="shortcut icon">
    <script src="/static/semantic/semantic.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/js/teacher-upload-table.js"></script>
</head>
<body>
<div class="ui top fixed menu">
    <a href="/">
        <div class="item" style="font-size: 18px">
            BUCT SQL OJ
        </div>
    </a>
    <a class="active item" href="/teacher/upload-table/">
        上传数据表
    </a>
    <a class="item" href="/teacher/exercises/">
        题库信息
    </a>
    <a class="item" href="/teacher/publish-exercise/">
        发布习题
    </a>
    <a class="item" href="/teacher/publish-contest/">
        发布竞赛
    </a>
    <a class="item" href="/teacher/contests/">
        竞赛信息
    </a>
    <a class="item" href="/teacher/submission/">
        提交记录
    </a>
    <a class="item" href="/teacher/tables/">
        数据表
    </a>
    <a class="item" href="/teacher/students/">
        学生信息
    </a>
    <a class="item" href="/teacher/class/">
        班级管理
    </a>
    <a class="item" href="/teacher/score/">
        学生成绩
    </a>
    <div class="right menu" style="margin-right: 100px">
        <div class="item" id="button_username">
            <div class="ui primary button" onclick="location.href='/teacher/login/'">登入</div>
        </div>
    </div>
</div>
<div id="blank"></div>

<div class="ui celled table">
    <div class="ui form">
        <div class="field">
            <label>上传sql文件(每次只支持上传一张表)</label>
            <input type="file" id="sql-file">
        </div>
        <div class="field">
            <label>表名</label>
            <input type="text" name="table-name" placeholder="表名" id="table-name">
        </div>
        <div class="field">
            <label>描述</label>
            <textarea id="description"></textarea>
        </div>
        <button class="ui button" type="submit" id="submit-button">Submit</button>
    </div>
</div>

</body>

<style>
    #blank {
        width: 100%;
        height: 70px;
    }

    #button_username {
        padding: 0;
    }

    p {
        font-size: 17px;
    }

    .ui .form {
        width: 80%;
        margin-left: 100px;
        margin-bottom: 50px;
        margin-top: 50px;
    }
</style>

</html>
