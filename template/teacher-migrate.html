<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师端 BUCT-SQLOJ</title>
    <link rel="stylesheet" href="/static/semantic/semantic.min.css">
    <link href="/static/icon/favicon.ico" rel="shortcut icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/semantic/semantic.min.js"></script>
    <script src="/static/js/teacher-migrate.js"></script>
</head>
<body>

<div class="ui top fixed menu">
    <a href="/">
        <div class="item" style="font-size: 18px">
            BUCT SQL OJ
        </div>
    </a>
    <a class="item" href="/teacher/upload-table/">
        上传数据表
    </a>
    <a class="item" href="/teacher/exercises/">
        题库信息
    </a>
    <a class="item" href="/teacher/publish-exercise/">
        发布习题
    </a>
    <a class="item" href="/teacher/publish-contest/">
        发布竞赛
    </a>
    <a class="item" href="/teacher/contests/">
        竞赛信息
    </a>
    <a class="item" href="/teacher/submission/">
        提交记录
    </a>
    <a class="item" href="/teacher/tables/">
        数据表
    </a>
    <a class="item" href="/teacher/students/">
        学生信息
    </a>
    <a class="item" href="/teacher/class/">
        班级管理
    </a>
    <div class="right menu" style="margin-right: 100px">
        <div class="item" id="button_username">
            <div class="ui primary button" onclick="location.href='/teacher/login/'">登入</div>
        </div>
    </div>
</div>

<div id="blank"></div>

<h1 id="title">修改信息</h1>

<div class="ui celled table">
    <div class="ui form">
        <div class="field">
            <label>旧密码</label>
            <input type="password" name="old-password" placeholder="old password" id="old-password">
        </div>
        <div class="field">
            <label>新密码</label>
            <input type="password" name="new-password" placeholder="new password" id="new-password">
        </div>

        <div class="field">
            <label>重复密码</label>
            <input type="password" name="new-password" placeholder="new password" id="new-password-again">
        </div>

        <button class="ui button" type="submit" id="submit-button">Submit</button>
    </div>
</div>
</body>
<style>
    #button_username {
        padding: 0;
    }

    #blank {
        width: 100%;
        height: 70px;
    }

    #title {
        margin-left: 100px;
    }

    .ui .form {
        width: 80%;
        margin-left: 100px;
        margin-bottom: 50px;
        margin-top: 50px;
    }
</style>
