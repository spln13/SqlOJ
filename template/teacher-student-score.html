<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师端 BUCT-SQLOJ</title>
    <link rel="stylesheet" href="/static/semantic/semantic.min.css">
    <link href="/static/icon/favicon.ico" rel="shortcut icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/semantic/semantic.min.js"></script>
    <script src="/static/js/teacher-student-score.js"></script>
</head>
<body>
<div class="ui top fixed menu">
    <a href="/">
        <div class="item" style="font-size: 18px">
            BUCT SQL OJ
        </div>
    </a>
    <a class="item" href="/teacher/upload-table/">
        上传数据表
    </a>
    <a class="item" href="/teacher/exercises/">
        题库信息
    </a>
    <a class="item" href="/teacher/publish-exercise/">
        发布习题
    </a>
    <a class="item" href="/teacher/publish-contest/">
        发布竞赛
    </a>
    <a class="item" href="/teacher/contests/">
        竞赛信息
    </a>
    <a class="item" href="/teacher/submission/">
        提交记录
    </a>
    <a class="item" href="/teacher/tables/">
        数据表
    </a>
    <a class="item" href="/teacher/students/">
        学生信息
    </a>
    <a class="item" href="/teacher/class/">
        班级管理
    </a>
    <a class="active item" href="/teacher/score/">
        学生成绩
    </a>
    <div class="right menu" style="margin-right: 100px">
        <div class="item" id="button_username">
            <div class="ui primary button" onclick="location.href='/teacher/login/'">登入</div>
        </div>
    </div>
</div>
<div id="blank"></div>
<button class="ui button" id="computing">计算学生成绩</button>
<button class="ui button" id="download">导出学生成绩</button>

<table class="ui celled table" style="margin: 50px 90px; width: 85%; ">
    <thead>
    <tr class="center aligned">
        <th class="center aligned one wide">#</th>
        <th class="center aligned one wide">学号</th>
        <th class="center aligned one wide">姓名</th>
        <th class="center aligned two wide">题库得分</th>
        <th class="center aligned two wide">竞赛得分</th>
        <th class="center aligned two wide">加权得分</th>

    </tr>
    </thead>
    <tbody id="students" class="center aligned">
    </tbody>
</table>
</body>
</html>

<style>
    #blank {
        width: 100%;
        height: 70px;
    }

    #button_username {
        padding: 0;
    }

    #computing {
        margin-left: 100px;
    }

    p {
        font-size: 17px;
    }
</style>
