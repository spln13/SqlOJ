<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师端 BUCT-SQLOJ</title>
    <link rel="stylesheet" href="/static/semantic/semantic.min.css">
    <link href="/static/icon/favicon.ico" rel="shortcut icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/semantic/semantic.min.js"></script>
    <script src="/static/js/teacher-publish-contest.js"></script>
</head>
<body>
<div class="ui top fixed menu">
    <div class="item" style="font-size: 18px">
        BUCT SQL OJ
    </div>
    <a class="item" href="/teacher/upload-table/">
        上传数据表
    </a>
    <a class="item" href="/teacher/publish-exercise/">
        发布习题
    </a>
    <a class="active item" href="/teacher/publish-contest/">
        发布竞赛
    </a>
    <a class="item" href="/teacher/submission/">
        提交记录
    </a>
    <a class="item" href="/teacher/query-submission/">
        个人提交
    </a>
    <a class="item" href="/teacher/grade/">
        学生成绩
    </a>
    <div class="right menu" style="margin-right: 100px">
        <div class="item" id="button_username">
            <div class="ui primary button" onclick="location.href='/teacher/login/'">登入</div>
        </div>
    </div>
</div>
<div id="blank"></div>

<div class="ui celled table">
    <div class="ui form">
        <div class="field">
            <label>竞赛名</label>
            <input type="text" name="contest-name" placeholder="竞赛名" id="name">
        </div>
        <div class="field">
            <label>竞赛开始时间</label>
            <input type="datetime-local" id="begin_at">
        </div>
        <div class="field">
            <label>竞赛结束时间</label>
            <input type="datetime-local" id="end_at">
        </div>
        <div class="field">
            <label>引用题目(输入题目id, 以空格隔开)</label>
            <input type="text" name="tables" placeholder="题目id" id="problems">
        </div>

        <div class="field">
            <label>参与班级(输入班级id, 以空格隔开)</label>
            <input type="text" name="tables" placeholder="班级id" id="classes">
        </div>
        
        <button class="ui button" type="submit" id="submit-button">Submit</button>
    </div>
</div>



</body>

<style>
    #blank {
        width: 100%;
        height: 70px;
    }

    #button_username {
        padding: 0;
    }

    p {
        font-size: 17px;
    }

    .ui .form {
        width: 80%;
        margin-left: 100px;
        margin-bottom: 50px;
        margin-top: 50px;
    }

</style>

</html>
