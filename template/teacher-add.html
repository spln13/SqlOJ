<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/semantic/semantic.min.css">
    <link href="/static/icon/favicon.ico" rel="shortcut icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/semantic/semantic.min.js"></script>
    <script src="/static/js/teacher-add.js"></script>
</head>
<body>
<div class="ui celled table">
    <div class="ui form">
        <div class="field">
            <label>用户名</label>
            <input type="text" name="username" placeholder="用户名" id="username">
        </div>
        <div class="field">
            <label>真实姓名</label>
            <input type="text" name="real-name" placeholder="真实姓名" id="real-name">
        </div>
        <div class="field">
            <label>密码(最短8位，最长30位)</label>
            <input type="password" name="password" placeholder="密码" id="password">
        </div>
        <div class="field">
            <label>确认密码</label>
            <input type="password" name="password" placeholder="密码" id="password-again">
        </div>
        <button class="ui button" type="submit" id="submit-button">Submit</button>
    </div>
</div>
</body>
<style>
    p {
        font-size: 17px;
    }

    .ui .form {
        width: 80%;
        margin-left: 100px;
        margin-bottom: 50px;
        margin-top: 50px;
    }
</style>
</html>
