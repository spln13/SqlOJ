<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改信息 BUCT-SQLOJ</title>
    <link rel="stylesheet" href="/static/semantic/semantic.min.css">
    <link href="/static/icon/favicon.ico" rel="shortcut icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/semantic/semantic.min.js"></script>
    <script src="/static/js/migrate.js"></script>
</head>
<body>

<div class="ui top fixed menu">
    <div class="item" style="font-size: 18px">
        BUCT SQL OJ
    </div>
    <a class="item" href="/">
        <img src="/static/icon/主页.svg" style="height: 15px;" alt="">
        首页
    </a>
    <a class="item" href="/exercise/">
        <img src="/static/icon/题目.svg" style="height: 15px;" alt="">
        题目
    </a>
    <a class="item" href="/contest/">
        <img src="/static/icon/竞赛.svg" style="height: 15px;" alt="">
        竞赛
    </a>
    <a class="item" href="/ranking/">
        <img src="/static/icon/排行榜.svg" style="height: 15px;" alt="">
        排行榜
    </a>
    <div class="right menu" style="margin-right: 100px">
        <div class="item">
            <div class="ui icon input">
                <input type="text" placeholder="搜索...">
            </div>
        </div>
        <div class="item" id="button_username">
            <div class="ui primary button" onclick="location.href='/login/'">登入</div>
        </div>
    </div>
</div>
<div id="blank"></div>

<h1 id="title">修改信息</h1>

<div class="ui celled table">
    <div class="ui form">
        <div class="field">
            <label>旧密码</label>
            <input type="password" name="old-password" placeholder="old password" id="old-password">
        </div>
        <div class="field">
            <label>新密码</label>
            <input type="password" name="new-password" placeholder="new password" id="new-password">
        </div>

        <div class="field">
            <label>重复密码</label>
            <input type="password" name="new-password" placeholder="new password" id="new-password-again">
        </div>

        <button class="ui button" type="submit" id="submit-button">Submit</button>
    </div>
</div>
</body>
<style>
    #button_username {
        padding: 0;
    }
    #blank {
        width: 100%;
        height: 70px;
    }
    #title {
        margin-left: 100px;
    }
    .ui .form {
        width: 80%;
        margin-left: 100px;
        margin-bottom: 50px;
        margin-top: 50px;
    }
</style>
</html>
