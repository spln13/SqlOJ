<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师端 BUCT-SQLOJ</title>
    <link rel="stylesheet" href="/static/semantic/semantic.min.css">
    <link href="/static/icon/favicon.ico" rel="shortcut icon">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/semantic/semantic.min.js"></script>
    <script src="/static/js/teacher-publish-exercise.js"></script>
</head>
<body>
<div class="ui top fixed menu">
    <a href="/">
        <div class="item" style="font-size: 18px">
            BUCT SQL OJ
        </div>
    </a>
    <a class="item" href="/teacher/upload-table/">
        上传数据表
    </a>
    <a class="item" href="/teacher/exercises/">
        题库信息
    </a>
    <a class="active item" href="/teacher/publish-exercise/">
        发布习题
    </a>
    <a class="item" href="/teacher/publish-contest/">
        发布竞赛
    </a>
    <a class="item" href="/teacher/contests/">
        竞赛信息
    </a>
    <a class="item" href="/teacher/submission/">
        提交记录
    </a>
    <a class="item" href="/teacher/tables/">
        数据表
    </a>
    <a class="item" href="/teacher/students/">
        学生信息
    </a>
    <a class="item" href="/teacher/class/">
        班级管理
    </a>
    <div class="right menu" style="margin-right: 100px">
        <div class="item" id="button_username">
            <div class="ui primary button" onclick="location.href='/teacher/login/'">登入</div>
        </div>
    </div>
</div>
<div id="blank"></div>

<div class="ui celled table">
    <div class="ui form">
        <div class="field">
            <label>题目名</label>
            <input type="text" name="table-name" placeholder="题目名" id="name">
        </div>
        <div class="field">
            <label>答案</label>
            <input type="text" name="table-name" placeholder="答案" id="answer">
        </div>
        <div class="field">
            <label>题面(输入markdown格式)</label>
            <textarea id="description"></textarea>
        </div>

        <div class="field">
            <label>难度</label>
            <select class="ui dropdown" id="select">
                <option value="1">easy</option>
                <option value="2">medium</option>
                <option value="3">hard</option>
            </select>
        </div>
        <div class="field">
            <label>引用数据表(输入数据表id, 以空格隔开)</label>
            <input type="text" name="tables" placeholder="数据表id" id="tables">
        </div>
        <button class="ui button" type="submit" id="submit-button">Submit</button>
    </div>
</div>


</body>

<style>
    #blank {
        width: 100%;
        height: 70px;
    }

    #button_username {
        padding: 0;
    }

    p {
        font-size: 17px;
    }

    .ui .form {
        width: 80%;
        margin-left: 100px;
        margin-bottom: 50px;
        margin-top: 50px;
    }
</style>

</html>
